upstream shopify-account {
    server 127.0.0.1:3600;
}

server {
    listen 80;
    listen [::]:80;
    server_name account.ampriomilano.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name account.ampriomilano.com;

    ssl_certificate /etc/letsencrypt/live/account.ampriomilano.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/account.ampriomilano.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

    access_log /var/log/nginx/account.ampriomilano.com.access.log;
    error_log /var/log/nginx/account.ampriomilano.com.error.log;

    client_max_body_size 10M;

    location / {
        proxy_pass http://shopify-account;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_cache_bypass $http_upgrade;
    }
}
